server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/lubricentro_db
    username: postgres
    password: CHANGE_ME
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

app:
  security:
    jwt:
      secret: "PASTE_YOUR_BASE64_SECRET_HERE"
      access-minutes: 15
      refresh-days: 7